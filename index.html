<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Report Dashboard</title>
    <!-- FIX QUI: il CSS è in src/, non in root -->
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Security Report Dashboard</h1>

    <!-- FILTRI GLOBALI -->
    <div class="filters" id="globalFilters">
      <button data-section="tutto" class="active">Tutto</button>
      <button data-section="vulnerabilita">Vulnerabilità</button>
      <button data-section="servizi">Esposizione Servizi</button>
      <button data-section="dati">Fuga di Dati</button>
      <button data-section="certificati">Certificati</button>
      <button data-section="email">Email</button>
    </div>

    <div class="controls">
      <button id="inviaBtn">➕ Aggiungi Report</button>
    </div>

    <!-- Accordion container -->
    <div id="accordion"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
